<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Timer App">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <div class="main-container">
        
      <div class="left half">
      
        <div class="section ui-timer">
          <div class="timer-display ui-timer-display">
          </div>
          <div class="countdown-times">
            <button class="minor active ui-timer-amount" data-minutes="1">1 min</button>
            <button class="mid ui-timer-amount" data-minutes="2">2 min</button>
          </div>
          <div class="controls">
            <button class="reset ui-reset-timer">Reset</button>
            <button class="start ui-start-timer">Start</button>
          </div>
        </div>
      
        <div class="section ui-timer">
          <div class="timer-display ui-timer-display">
          </div>

          </div>
          <div class="controls">
            <button class="reset ui-reset-timer">Reset</button>

          </div>
        </div>
      
      </div>

          </div>
        </div>
      
      </div>

      <div class="clear"></div>
      
      <div class="pause-container">
        <div class="button-container">
          <button class="pause-all ui-pause-all">Pause All</button>
        </div>
      </div>
